<div class="max-w-4xl mx-auto">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Timetable Setup: Step 1 of 4</h1>
        <p class="mt-1 text-gray-500">Define the basic structure of your school week.</p>
    </div>
    <div class="bg-white p-8 rounded-lg shadow-sm border space-y-8">
        <div>
            <label class="text-base font-semibold text-gray-900">Working Days</label>
            <p class="text-sm text-gray-500">Select which days the school is open.</p>
            <fieldset class="mt-4">
                <div id="working-days-list" class="flex flex-wrap gap-4">
                    <label class="flex items-center gap-2"><input type="checkbox" name="working-day" value="Monday"
                            checked class="h-4 w-4 rounded border-gray-300 text-blue-600"> Monday</label>
                    <label class="flex items-center gap-2"><input type="checkbox" name="working-day" value="Tuesday"
                            checked class="h-4 w-4 rounded border-gray-300 text-blue-600"> Tuesday</label>
                    <label class="flex items-center gap-2"><input type="checkbox" name="working-day" value="Wednesday"
                            checked class="h-4 w-4 rounded border-gray-300 text-blue-600"> Wednesday</label>
                    <label class="flex items-center gap-2"><input type="checkbox" name="working-day" value="Thursday"
                            checked class="h-4 w-4 rounded border-gray-300 text-blue-600"> Thursday</label>
                    <label class="flex items-center gap-2"><input type="checkbox" name="working-day" value="Friday"
                            checked class="h-4 w-4 rounded border-gray-300 text-blue-600"> Friday</label>
                    <label class="flex items-center gap-2"><input type="checkbox" name="working-day" value="Saturday"
                            class="h-4 w-4 rounded border-gray-300 text-blue-600"> Saturday</label>
                </div>
            </fieldset>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 border-t pt-8">
            <div>
                <label for="num-periods" class="text-base font-semibold text-gray-900">Periods per Day</label>
                <input id="num-periods" type="number" value="8" class="mt-2 block w-full rounded-md border-gray-300">
            </div>
            <div>
                <label for="num-breaks" class="text-base font-semibold text-gray-900">Breaks per Day</label>
                <input id="num-breaks" type="number" value="2" class="mt-2 block w-full rounded-md border-gray-300">
            </div>
        </div>
        <div id="break-config-container" class="space-y-4 border-t pt-8">
        </div>
        <div class="flex justify-end pt-6">
            <a href="#timings" id="next-btn"
                class="inline-flex items-center gap-2 px-6 py-3 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700">
                Next: Timings <span class="material-symbols-outlined">arrow_forward</span>
            </a>
        </div>
    </div>
</div>
