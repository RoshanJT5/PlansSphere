<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>PlanSphere.ai</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="PS_Logo.svg" />
    <link rel="icon" type="image/png" href="PS_Logo.png" sizes="96x96" />
    <link rel="shortcut icon" href="PS_Logo.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="PS_Logo.svg" />
    <meta name="apple-mobile-web-app-title" content="PlanSphere" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-secondary-50 text-secondary-900">
    <div class="flex min-h-screen">
        <aside class="w-64 flex-shrink-0 bg-white border-r border-secondary-200 flex flex-col">

            <div class="h-16 flex items-center px-4 gap-4 border-b border-secondary-200">
                <img src="PS_Logo.svg" alt="PS Logo" class="sidebar-logo">
                <div class="leading-tight">
                    <h1 class="text-xl font-bold tracking-tight text-secondary-900">PlanSphere</h1>
                    <p
                        class="flex items-center gap-1 text-xs font-semibold bg-gradient-to-r from-purple-500 to-blue-500 bg-clip-text text-transparent">
                        <span class="material-symbols-outlined !text-xs">auto_awesome</span>
                        AI Generative Timetable
                    </p>
                </div>
            </div>

            <nav class="flex-1 px-4 py-4">
                <ul class="space-y-2">
                    <li><a class="nav-link flex items-center gap-3 px-4 py-2 rounded-md font-medium text-secondary-700 hover:bg-secondary-100 hover:text-primary-600"
                            href="#dashboard"><span class="material-symbols-outlined">dashboard</span>Dashboard</a></li>
                    <li><a class="nav-link flex items-center gap-3 px-4 py-2 rounded-md font-medium text-secondary-700 hover:bg-secondary-100 hover:text-primary-600"
                            href="#timetables-list"><span
                                class="material-symbols-outlined">calendar_month</span>Timetables</a></li>
                    <li><a class="nav-link flex items-center gap-3 px-4 py-2 rounded-md font-medium text-secondary-700 hover:bg-secondary-100 hover:text-primary-600"
                            href="#courses"><span class="material-symbols-outlined">book</span>Courses</a></li>
                    <li><a class="nav-link flex items-center gap-3 px-4 py-2 rounded-md font-medium text-secondary-700 hover:bg-secondary-100 hover:text-primary-600"
                            href="#instructors"><span class="material-symbols-outlined">person</span>Instructors</a>
                    </li>
                    <li><a class="nav-link flex items-center gap-3 px-4 py-2 rounded-md font-medium text-secondary-700 hover:bg-secondary-100 hover:text-primary-600"
                            href="#classrooms"><span class="material-symbols-outlined">door_front</span>Classrooms</a>
                    </li>
                    <li><a class="nav-link flex items-center gap-3 px-4 py-2 rounded-md font-medium text-secondary-700 hover:bg-secondary-100 hover:text-primary-600"
                            href="#nep-feature"><span class="material-symbols-outlined">school</span>NEP Timetable</a>
                    </li>
                </ul>
            </nav>
            <div class="border-t border-secondary-200">
                <a class="nav-link flex items-center gap-3 px-4 py-3 font-medium text-secondary-700 hover:bg-secondary-100 hover:text-primary-600"
                    href="#settings"><span class="material-symbols-outlined">settings</span>Settings</a>
            </div>
        </aside>

        <div class="flex-1 flex flex-col">
            <header class="h-16 flex items-center justify-end px-8 bg-white border-b border-secondary-200">
                <div class="flex items-center gap-4">
                    <button class="p-2 rounded-full hover:bg-secondary-100 text-secondary-500"><span
                            class="material-symbols-outlined">notifications</span></button>
                    <div class="w-10 h-10 rounded-full bg-cover bg-center"
                        style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBXFMQWLqsmRg5bS6iDNjEKBuZtnjl5t0x1LW-URygRq2Rgdqswzu6xopnXISSum16IlRLczTlFM6zDFRfmx1yy2mWoNJYy6ULIewoYPFH5WMDiYwiQID8AmpoSoeWhEGOIUPX0p8pkiYGWpvBerB55d7ax3rlktrmqom_1ZqFKKHK6XsY5ArvMcFnr32pkbfNSFOjq_reD9mhJhlRrCt7XU0ZJLsS3sVrtHNl57igCJvUGh_ylvrhQ-m3FdeseMQTqbVUPnhT0v8s");'>
                    </div>
                </div>
            </header>
            <main id="page-content" class="flex-1 p-8"></main>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
