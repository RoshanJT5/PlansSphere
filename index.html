<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanSphere | Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="PS_Logo.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="PS_Logo.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="PS_Logo.svg" />
    <link rel="apple-touch-icon" href="PS_Logo.svg" />
    <meta name="apple-mobile-web-app-title" content="PS.ai" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .your-logo-class {
            width: 100px;
            /* Or any size you want */
            height: auto;
        }
    </style>
</head>

<body class="bg-gray-50">

    <div class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

        <div class="flex flex-col items-center mb-6">
            <img src="PS_Logo.svg" alt="PS Logo" class="your-logo-class">
            <h1 class="text-3xl font-bold text-gray-900 mt-2">PlanSphere</h1>
            <p class="text-gray-600">Smart Timetable Management</p>
        </div>

        <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-md space-y-8">
            <div>
                <h2 class="text-center text-2xl font-bold text-gray-900">Welcome Back</h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Sign in to your PlanSphere account
                </p>
            </div>

            <div class="space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email-address" class="text-sm font-medium text-gray-700">Email Address</label>
                        <div class="mt-1 relative">
                            <span
                                class="material-symbols-outlined absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400 z-10">mail</span>
                            <input id="email-address" name="email" type="email" autocomplete="email" required
                                class="appearance-none rounded-md relative block w-full px-3 py-2 pl-10 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="pt-4">
                        <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1 relative">
                            <span
                                class="material-symbols-outlined absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400 z-10">lock</span>
                            <input id="password" name="password" type="password" autocomplete="current-password"
                                required
                                class="appearance-none rounded-md relative block w-full px-3 py-2 pl-10 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                placeholder="Enter your password">
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
                    </div>
                </div>

                <div>
                    <a href="common_layout.html#dashboard"
                        class="group w-full flex items-center justify-center gap-2 py-2 px-4 border border-transparent text-sm font-semibold rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <span class="material-symbols-outlined">login</span>
                        Sign In
                    </a>
                </div>
            </div>

            <div class="text-center text-sm text-gray-500 border-t pt-6">
                <p class="font-semibold">Demo Credentials:</p>
                <p>Email: admin@PlanSphere.com</p>
                <p>Password: demo123</p>
            </div>

        </div>
    </div>

</body>

</html>
